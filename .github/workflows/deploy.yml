name: Deploy Website to Lightsail

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH (git pull + copy)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            set -e

            # 1) Ensure repo exists on server
            mkdir -p ~/deploy
            cd ~/deploy

            if [ ! -d "new-devops-task/.git" ]; then
              git clone https://github.com/Amit-2003-bca/new-devops-task.git
            fi

            # 2) Pull latest code
            cd new-devops-task
            git fetch --all
            git reset --hard origin/main

            # 3) Deploy to Nginx folder (copy only site files)
            sudo rm -rf /var/www/site1/*
            sudo cp -r ./* /var/www/site1/

            # 4) Fix permissions and reload nginx
            sudo chown -R www-data:www-data /var/www/site1
            sudo chmod -R 755 /var/www/site1
            sudo nginx -t
            sudo systemctl reload nginx

            echo "âœ… Deployed successfully"