name: Deploy landing-page to Lightsail

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show repo structure (DEBUG)
        run: |
          echo "Root folder:"
          ls -la
          echo "landing-page folder:"
          ls -la landing-page

      - name: Upload website files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          source: "landing-page/*"
          target: "/var/www/site1"

      - name: Verify on server & reload nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            set -e
            echo "Files now on server:"
            ls -la /var/www/site1
            sudo chown -R www-data:www-data /var/www/site1
            sudo chmod -R 755 /var/www/site1
            sudo nginx -t
            sudo systemctl reload nginx
            echo "âœ… Deploy completed"